<h2>
  Welcome !!!
</h2>

<div *ngIf="tickets">
  <div *ngFor="let ticket of tickets;let i=index;">
      <div class="panel {{ticket.priority}}">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#{{i}}">{{ticket.problem}}</a>
              <i class="fa fa-trash" (click)="deleteTicket(ticket.problem)" style="float:right;margin-right:5px;color:red"></i>
            </h4>
          </div>
          <div id="{{i}}" class="panel-collapse collapse">
            <div class="panel-body">{{ticket.description}}</div>
            <div class="panel-footer">
              <div class="row">
                  <div class="col-xs-12 col-md-3"><i class="fa fa-user" style="margin:5px;font-size:20px;"></i>{{ticket.name}}</div>
                  <div class="col-xs-12 col-md-3"><i class="fa fa-envelope" style="margin:5px;font-size:20px;"></i>{{ticket.email}}</div>
                  <div class="col-xs-12 col-md-3"><i class="fa fa-mobile" style="margin:5px;font-size:20px;"></i>{{ticket.contact}}</div>
                  <div class="col-xs-12 col-md-3"><i class="fa fa-calendar" style="margin:5px;font-size:20px;"></i>{{ticket.date}}</div>
              </div> 
            </div>
          </div>
        </div>
  </div>
</div>


      <div class="panel panel-info">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse2">Create new ticket</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body">
              <form (submit)="onSubmit()">
                  <div class="form-group">
                    <label>Problem<sup>*</sup></label>
                    <input type="text" class="form-control" [(ngModel)]="problem" name="problem">
                  </div>
                    
                  <div class="form-group">
                    <label>Description<sup>*</sup></label>
                    <input type="text" class="form-control" [(ngModel)]="description" name="description">
                  </div>
    
                  <div class="form-group">Choose you priority<sup>*</sup><br>
                    <label>
                    <input type="radio" name="level" (click)="low()">Low</label>
                    <label>
                    <input type="radio" name="level" (click)="high()">High</label>
                  </div>
                  <input type="submit" class="btn btn-success" value="Submit">
              </form>
          </div>
        </div>
      </div>

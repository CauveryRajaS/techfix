<div *ngIf="users">
  <div *ngFor="let user of users;let i=index;">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#{{i}}">{{user.name}}</a>
            </h4>
          </div>
          <div id="{{i}}" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12 col-md-6"><i class="fa fa-envelope" style="margin:5px;font-size:20px;color:#1792BA"></i>{{user.email}}</div>
                <div class="col-xs-12 col-md-6"><i class="fa fa-mobile" style="margin:5px;font-size:20px;color:#1792BA"></i>{{user.contact}}</div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>


<div *ngIf="spin" id="container">
  <div class="loadingbar"></div>
</div>
